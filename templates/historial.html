      <tr>
        <th>Acci√≥n</th>

        <th>Nombre</th>
        <th>Detalles</th>

    </thead>
    <tbody>
      {% for version in versiones %}
      <tr>
        <td>{{ version[0] }}</td>

    </tbody>
  </table>
</div>
{% endblock %}
