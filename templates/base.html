<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" id="cff-css" href="https://economiasonora.gob.mx/wp-content/plugins/custom-facebook-feed/assets/css/cff-style.min.css?ver=4.2.5" type="text/css" media="all">
</head>
<body>
  <header class="main-header">
  <div class="top-bar">
    <div class="top-links">
      <a href="/inicio">Inicio</a>
      <a href="/dashboard">Repositorio de administrador</a>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/EconomiaSonora" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/economiasonora" target="_blank"><i class="fab fa-x"></i></a>
      <a href="https://www.instagram.com/economiasonora" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:economia@sonora.gob.mx"><i class="fas fa-envelope"></i></a>
      <a href="tel:(662) 2 59 61 00"><i class="fas fa-phone-alt"></i></a>
      <a href="https://youtube.com/@economiasonora" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  <div class="header-content">
    <div class="logo">
      <img src="https://economiasonora.gob.mx/wp-content/uploads/2022/03/logo_se_hor_22.png" alt="Gobierno de Sonora" height="150" width="150">
    </div>
    <nav class="main-nav">
      <ul>
         <li><a href="/inicio">Inicio</a></li>
        <li><a href="/">Subir Archivo</a></li>
        <li><a href="/dashboard_user">Consultar archivos</a></li>
        <li><a href="/contacto">Contacto</a></li>
      </ul>
    </nav>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
  </div>
</header>

  <main>
      <div class="container mt-5">
        {% block content %}{% endblock %}
      </div>
  </main>
    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-logo">
           <br>

          <img src="https://economiasonora.gob.mx/wp-content/uploads/2024/06/logo-sonora_fdw-200x97.png" alt="Sonora">
        </div>
        <div class="footer-emergencies">
          <br>
          <img src="https://economiasonora.gob.mx/wp-content/uploads/2024/06/911-200x107.png" alt="911 Emergencias">
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2021 - 2027 Secretaría de Economía | Gobierno del Estado de Sonora | Portal Desarrollado y Mantenido por la Subdirección de Desarrollo y Proyectos TI</p>
        <div class="footer-social-links">
          <a href="https://www.facebook.com/EconomiaSonora" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://x.com/economiasonora" target="_blank"><i class="fab fa-x"></i></a>
          <a href="https://www.instagram.com/economiasonora" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="mailto:economia@sonora.gob.mx"><i class="fas fa-envelope"></i></a>
          <a href="tel:(662) 2 59 61 00"><i class="fas fa-phone-alt"></i></a>
          <a href="https://youtube.com/@economiasonora" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </footer>
</body>
</html>
