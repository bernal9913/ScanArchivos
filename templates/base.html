<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" id="cff-css" href="https://economiasonora.gob.mx/wp-content/plugins/custom-facebook-feed/assets/css/cff-style.min.css?ver=4.2.5" type="text/css" media="all">
</head>

<body>
  <header class="main-header">

    <div class="top-bar">
      <div class="top-links">
        <a href="/inicio">Inicio</a>
          {% if current_user.is_authenticated and current_user.is_admin() %}
            <a href="/dashboard">Repositorio de administrador</a>
              <a href="/admin/usuarios">Administrar usuarios</a>
            {% endif %}
        <a href="/logout">Cerrar sesión</a>
      </div>
             <!--

      <div class="social-icons">
        <a href="https://www.facebook.com/EconomiaSonora" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/economiasonora" target="_blank"><i class="fab fa-x"></i></a>
        <a href="https://www.instagram.com/economiasonora" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:economia@sonora.gob.mx"><i class="fas fa-envelope"></i></a>
        <a href="https://youtube.com/@economiasonora" target="_blank"><i class="fab fa-youtube"></i></a>
      </div> -->
    </div>
    <div class="header-content">
      <div class="logo">
        <img src="https://economiasonora.gob.mx/wp-content/uploads/2022/03/logo_se_hor_22.png" alt="Gobierno de Sonora" height="70" width="90">
      </div>
      <nav class="main-nav">
        <ul>
           <li><a href="/inicio">Inicio</a></li>
          <li><a href="/">Subir Archivo</a></li>
          <li><a href="/dashboard_user">Consultar archivos</a></li>
        </ul>
      </nav>
      <div class="search-icon">
      </div>

      <div class="relleno">
      </div>
    </div>
  </header>

  <main>
      <div class="container mt-5">
        {% block content %}{% endblock %}
      </div>
  </main>

  <footer class="main-footer">
    <div class="footer-bottom d-flex align-items-center justify-content-between">
      <img src="https://economiasonora.gob.mx/wp-content/uploads/2024/06/logo-sonora_fdw-200x97.png" alt="Sonora" width="140" height="80">
      <p>©2024 Secretaría de Economía | Gobierno del Estado de Sonora </p>
    </div>
  </footer>

</body>

</html>
